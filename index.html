<!DOCTYPE html>
 <head>
    <html lang="en">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Multifunctional CLock</title>
    <link rel="stylesheet" href="Styles/clock.css"/>
    <script src="Assets/clock.js" defer></script>
    <!-- <audio id="alarm" src="assets/Alarm-Slow-A3-www.fesliyanstudios.com.mp3" preload="auto"></audio> -->
 </head>
 <body>
 <section class="side-clock">
     <div class="clock side">
      <div class="hand hour" id="hand-hour-timer"></div>
      <div class="hand minute" id="hand-minute-timer"></div>
      <div class="hand second" id="hand-second-timer"></div>
      <!-- div.number.number$*12{$}*12 -->
      <div class="circle"></div>
     <div class="number number1">1</div>
     <div class="number number2">2</div>
     <div class="number number3">3</div>
     <div class="number number4">4</div>
     <div class="number number5">5</div>
     <div class="number number6">6</div>
     <div class="number number7">7</div>
     <div class="number number8">8</div>
     <div class="number number9">9</div>
     <div class="number number10">10</div>
     <div class="number number11">11</div>
     <div class="number number12">12</div>            
    </div>
    <div class="set-timer-inputs">
     <input type="number" id="hours" min="0" max="12" /> :
     <input type="number" id="minutes" min="0" max="60" /> :
     <input type="number" id="seconds" min="0" max="60" /> <br />
    </div>
    <div class ="set-timer-btns">
     <button class="btn set-timer" id="start-timer">Set timer</button>
     <button class="btn reset" id="reset-timer">Reset</button>
    </div>
 </section>
 <section class="main-clock">
     <div class="clock">
             <div class="hand hour" data-hour-hand></div>
             <div class="hand minute" data-minute-hand></div>
             <div class="hand second" data-second-hand></div>
             <!-- div.number.number$*12{$}*12 -->
             <div class="circle"></div>
         <div class="number number1">1</div>
         <div class="number number2">2</div>
         <div class="number number3">3</div>    
         <div class="number number4">4</div>
         <div class="number number5">5</div>
         <div class="number number6">6</div>
         <div class="number number7">7</div>
         <div class="number number8">8</div>
         <div class="number number9">9</div>
         <div class="number number10">10</div>
         <div class="number number11">11</div>
         <div class="number number12">12</div>            
         </div>
 </section>
 <section class="side-clock" id="lap--clock">
     <Section class="clock-and-buttons">
         <div class="clock side">
             <div class="hand hour" id="hand-hour-lap"></div>
             <div class="hand minute" id="hand-minute-lap"></div>
             <div class="hand second" id="hand-second-lap"></div>
             <!-- div.number.number$*12{$}*12 -->
             <div class="circle"></div>
             <div class="number number1">1</div>
             <div class="number number2">2</div>
             <div class="number number3">3</div>
             <div class="number number4">4</div>
             <div class="number number5">5</div>
             <div class="number number6">6</div>
             <div class="number number7">7</div>
             <div class="number number8">8</div>
             <div class="number number9">9</div>
             <div class="number number10">10</div>
             <div class="number number11">11</div>
             <div class="number number12">12</div>            
            </div>
            <div class="lap-buttons" id="lap--buttons">
                <button class ="btn start">Start</button>
                <button id="lap">Lap</button>
                <button class="btn reset" id="reset">Reset</button>
            </div>
        </Section>
    <div>
        <ul id="lap-time-display"></ul>    
    </div>
</section>
 </body>
</html>
